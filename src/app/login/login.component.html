<div
  class="h-screen flex items-center justify-center bg-gray-900 bg-opacity-90 px-6 py-8"
>
  <div
    class="max-w-7xl w-full flex flex-col md:flex-row bg-white bg-opacity-10 shadow-lg rounded-lg overflow-hidden p-4"
  >
    <!-- Left Section - Full Cover Image with Branding -->
    <div class="relative w-full md:w-3/5 flex items-center justify-center">
      <img
        src="/images/hero.jpg"
        alt="Login Illustration"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/50 to-transparent"
      ></div>
      <h1
        class="absolute text-5xl font-extrabold text-orange-500 drop-shadow-lg"
      >
        EasyBite
      </h1>
    </div>

    <!-- Right Section - Enlarged Login Form -->
    <div class="w-full md:w-2/5 flex items-center justify-center p-10">
      <div
        class="bg-white bg-opacity-20 p-10 rounded-lg shadow-md w-96 backdrop-blur-md"
      >
        <h2 class="text-3xl font-bold text-white text-center">Welcome Back</h2>
        <p class="text-gray-300 text-center mb-6">Login to continue</p>

        <input
          class="w-full p-3 border rounded mb-3 bg-white bg-opacity-30 text-white placeholder-gray-300"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
        />
        <input
          class="w-full p-3 border rounded mb-3 bg-white bg-opacity-30 text-white placeholder-gray-300"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
        />

        <p *ngIf="errorMessage" class="text-red-400 text-sm text-center">
          {{ errorMessage }}
        </p>

        <button
          class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold mt-4"
          (click)="login()"
        >
          Login
        </button>

        <p class="text-center mt-4 text-sm text-white">
          Don't have an account?
          <a routerLink="/register" class="text-orange-400 font-semibold"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
