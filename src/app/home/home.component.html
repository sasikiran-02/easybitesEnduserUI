<div class="min-h-screen bg-gray-900 bg-opacity-90 p-6">
  <!-- ğŸ”¹ Top Navigation with Profile and Cart -->
  <div
    class="flex justify-between items-center bg-orange-500 text-white p-6 rounded-lg shadow-md"
  >
    <h1 class="text-3xl font-bold">Welcome, {{ userEmail }}</h1>

    <div class="flex items-center space-x-6">
      <!-- ğŸ”¹ Profile Button -->
      <button
        (click)="navigateToProfile()"
        class="bg-white bg-opacity-20 px-4 py-2 rounded-lg text-lg font-bold hover:bg-opacity-30"
      >
        My Profile
      </button>

      <!-- ğŸ”¹ Cart Icon with Badge -->
      <div class="relative cursor-pointer" (click)="navigateToCart()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-8 h-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4m-2 8a2 2 0 100 4h14a2 2 0 100-4m-4 4a2 2 0 104 0m-6 0a2 2 0 104 0"
          ></path>
        </svg>
        <span
          *ngIf="cartItemCount > 0"
          class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full"
        >
          {{ cartItemCount }}
        </span>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ Restaurant Search -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold text-white">Find a Restaurant</h2>
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search restaurants..."
      class="w-full p-3 border rounded-lg mt-3 bg-white bg-opacity-30 text-white placeholder-gray-300"
      (input)="searchRestaurants()"
    />
    <button
      (click)="viewAllRestaurants()"
      class="mt-3 bg-orange-500 text-white text-center px-4 py-2 rounded-lg w-full"
    >
      View All Restaurants
    </button>
  </div>

  <!-- ğŸ”¹ Featured Restaurants -->
  <div class="mt-8">
    <h2 class="text-2xl font-bold text-white">Featured Restaurants</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-4">
      <div
        *ngFor="let restaurant of filteredRestaurants"
        class="bg-white bg-opacity-20 p-4 rounded-lg shadow-md backdrop-blur-md"
      >
        <img
          [attr.src]="
            'https://ewscripps.brightspotcdn.com/dims4/default/7ff0643/2147483647/strip/true/crop/2537x1427+5+0/resize/1280x720!/quality/90/?url=https%3A%2F%2Fwww.dontwasteyourmoney.com%2Fwp-content%2Fuploads%2F2023%2F08%2FAdobeStock_41843942-scaled-e1692119620858.jpeg'
          "
          alt="Restaurant Image"
          class="w-full h-40 object-cover rounded-md"
        />
        <h3 class="text-xl font-semibold text-white mt-2">
          {{ restaurant.name }}
        </h3>
        <p class="text-gray-300">{{ restaurant.address }}</p>
        <p class="text-gray-400 mt-2">ğŸ“ {{ restaurant.city.name }}</p>
        <a
          [routerLink]="['/restaurant', restaurant.id]"
          class="block mt-3 bg-orange-500 text-white text-center px-4 py-2 rounded-lg"
        >
          View Menu
        </a>
      </div>
    </div>
  </div>
</div>
