<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white p-6"
>
  <h1 class="text-3xl font-bold mb-6">Complete Your Payment</h1>

  <!-- Payment Details -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-md w-96">
    <p class="text-lg mb-4">Order ID: {{ orderId }}</p>
    <p class="text-lg mb-4">
      Amount: <span class="font-bold">${{ amount }}</span>
    </p>

    <!-- Payment Method Selection -->
    <label for="paymentMethod" class="block mb-2">Select Payment Method:</label>
    <select
      id="paymentMethod"
      [(ngModel)]="paymentMethod"
      class="w-full p-2 rounded text-black"
    >
      <option value="Card">Credit/Debit Card</option>
      <option value="UPI">UPI</option>
      <option value="PayPal">PayPal</option>
    </select>

    <!-- Dummy Card Details -->
    <div *ngIf="paymentMethod === 'Card'" class="mt-4">
      <label for="cardNumber" class="block mb-2">Card Number:</label>
      <input
        type="text"
        id="cardNumber"
        placeholder="1234 5678 9012 3456"
        class="w-full p-2 rounded text-black"
      />

      <label for="expiryDate" class="block mt-3 mb-2">Expiry Date:</label>
      <input
        type="text"
        id="expiryDate"
        placeholder="MM/YY"
        class="w-full p-2 rounded text-black"
      />

      <label for="cvv" class="block mt-3 mb-2">CVV:</label>
      <input
        type="text"
        id="cvv"
        placeholder="123"
        class="w-full p-2 rounded text-black"
      />
    </div>

    <!-- Pay Now Button -->
    <button
      (click)="processPayment()"
      class="mt-6 bg-green-500 text-white px-4 py-2 rounded-lg w-full"
      [disabled]="isProcessing"
    >
      {{ isProcessing ? "Processing..." : "Pay Now" }}
    </button>

    <!-- Cancel Payment Button -->
    <button
      (click)="cancelPayment()"
      class="mt-3 bg-red-500 text-white px-4 py-2 rounded-lg w-full"
    >
      Cancel Payment
    </button>

    <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
  </div>
</div>
